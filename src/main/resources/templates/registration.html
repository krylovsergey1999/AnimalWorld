<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<form action="/registration" method="post" th:object="${request}">
    <div><label> User Name : <input type="text" name="userName" placeholder="userName"/> </label></div>
    <div><label> User FirstName : <input type="text" name="userFirstName" placeholder="firstName"/> </label></div>
    <div><label> User LastName : <input type="text" name="userLastName" placeholder="lastName"/> </label></div>
    <div><label> Password: <input type="password" name="password" placeholder="password"/> </label></div>
    <div><label> Password confirmation: <input type="password" name="passwordConfirm" placeholder="password confirmation"/> </label></div>
    <div>
        <label> Gender: <select name="gender">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
                       </select>
        </label>
    </div>
    <div><label> Email : <input type="text" name="email" placeholder="email"/> </label></div>
    <div><label> City : <select name="city">
        <option value=""> -- </option>
        <option th:each="city : ${cities}"
                th:value="${city}"
                th:utext="${city.name}">

        </option>
    </select></label></div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
